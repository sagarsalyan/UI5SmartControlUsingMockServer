<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mock Server Tutorial</title>
	<script id="sap-ui-bootstrap"
		src="../../../../../../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-resourceroots='{
			"app.UI5SmartControlsUsingMockServer": "../"
		}'
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true">
	</script>
	
	<script>
			sap.ui.getCore().attachInit(function() {
				sap.ui.require([
					"app/UI5SmartControlsUsingMockServer/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (mockserver, Shell, ComponentContainer) {
					mockserver.init();
					new Shell({
						app: new sap.ui.core.ComponentContainer({
							height : "100%",
							name : "app.UI5SmartControlsUsingMockServer"
						})
					}).placeAt("content");
				});
			});
		</script>
</head>
<body class="sapUiBody" id="content">
	
</body>
</html>
